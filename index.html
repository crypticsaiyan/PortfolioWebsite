<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/colorPallete.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="noisecont"></div>
    <header>
      <div class="hey"></div>
      <div class="cv">
        <a href=""
          ><i class="nf nf-md-file_document"></i><br /><span>CV</span></a
        >
      </div>
    </header>
    <main>
      <div class="left">
        <nav>
          /
          <ul>
            <li class="hover file" id="about_me">
              <i class="nf nf-fa-circle_info"></i> about_me
            </li>
            <li class="hover directory" id="hobbies/">
              <i class="nf nf-fa-music"></i> hobbies/
            </li>
            <li class="hover file" id="skills">
              <i class="nf nf-fa-code"></i> skills
            </li>
            <li class="hover directory" id="projects/">
              <i class="nf nf-cod-project"></i> projects/
            </li>
            <li class="hover directory" id="get_in_touch/">
              <i class="nf nf-md-contacts"></i> get_in_touch/
            </li>
            <li class="hover file" id="credits">
              <i class="nf nf-fa-face_smile"></i> credits
            </li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <div class="terminal">
          <div class="prompt">
            <div class="text">
              <span class="bold red">╭─cryptosaiyan</span>
              <span class="rosewater">in</span>
              <span class="bold pink">/about_me</span><br />
              <span class="bold"
                ><span class="red">╰─λ</span
                ><span class="blue"> cat</span></span
              >
              <span class="rosewater">about_me.txt</span>
            </div>
          </div>
          <div class="content">

          </div>
        </div>
      </div>
    </main>
    <footer>
      <span class="yellow">--VISITING--</span>
      <div>
        <span class="white">-rwxr--r--</span>
        <span class="white">/about_me</span>
      </div>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
